name: Build FFmpeg Mobile

on:
  workflow_dispatch:
    inputs:
      ffmpeg-version:
        description: "FFmpeg release tag (e.g. n7.0.2)"
        required: false
        default: "n8.0"
      publish-release:
        description: "Publish GitHub release?"
        type: boolean
        default: false
        required: true
  push:
    tags:
      - "ffmpeg-mobile-*"

env:
  FFMPEG_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.ffmpeg-version || (startsWith(github.ref, 'refs/tags/') && github.ref_name) || 'n8.0' }}
  FFMPEG_SOURCE_URL: https://github.com/FFmpeg/FFmpeg

jobs:
  android:
    name: Build Android for ${{ matrix.artifact_suffix }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            api_level: 24
            artifact_suffix: android-arm64-v8a
          - arch: armv7
            api_level: 21
            artifact_suffix: android-armeabi-v7a
          - arch: x86_64
            api_level: 24
            artifact_suffix: android-x86_64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare artifact directory
        shell: bash
        run: |
          set -euo pipefail
          : "${FFMPEG_VERSION:?FFMPEG_VERSION not set}"
          mkdir -p "$GITHUB_WORKSPACE/artifacts"

      - name: Install assembler toolchain
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y nasm yasm
      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build FFmpeg (Android)
        shell: bash
        env:
          ARTIFACT_SUFFIX: ${{ matrix.artifact_suffix }}
          ARCH: ${{ matrix.arch }}
          API_LEVEL: ${{ matrix.api_level }}
        run: |
          set -euxo pipefail
          bash "./scripts/android/${ARTIFACT_SUFFIX}.sh"

      - name: Upload build artifact (Android)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ env.FFMPEG_VERSION }}-${{ matrix.artifact_suffix }}
          path: artifacts/ffmpeg-${{ env.FFMPEG_VERSION }}-${{ matrix.artifact_suffix }}.tar.gz

  ios:
    name: Build iOS for ${{ matrix.artifact_suffix }}
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - sdk: iphoneos
            arch: arm64
            min_version: "13.0"
            artifact_suffix: ios-arm64
          - sdk: iphonesimulator
            arch: arm64
            min_version: "13.0"
            artifact_suffix: ios-simulator-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare artifact directory
        shell: bash
        run: |
          set -euo pipefail
          : "${FFMPEG_VERSION:?FFMPEG_VERSION not set}"
          mkdir -p "$GITHUB_WORKSPACE/artifacts"

      - name: Build FFmpeg (iOS)
        shell: bash
        env:
          ARTIFACT_SUFFIX: ${{ matrix.artifact_suffix }}
          IOS_SDK: ${{ matrix.sdk }}
          IOS_ARCH: ${{ matrix.arch }}
          MIN_VERSION: ${{ matrix.min_version }}
        run: |
          set -euxo pipefail
          bash "./scripts/ios/${ARTIFACT_SUFFIX}.sh"

      - name: Upload build artifact (iOS)
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ env.FFMPEG_VERSION }}-${{ matrix.artifact_suffix }}
          path: artifacts/ffmpeg-${{ env.FFMPEG_VERSION }}-${{ matrix.artifact_suffix }}.tar.gz

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs:
      - android
      - ios
    permissions:
      contents: write
    if: >
      (github.event_name == 'workflow_dispatch' && inputs.publish-release) ||
      startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      - name: Prepare release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG_NAME="ffmpeg-${FFMPEG_VERSION}"
          else
            TAG_NAME="${GITHUB_REF_NAME}"
          fi
          RELEASE_NAME="FFmpeg ${FFMPEG_VERSION}"
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "name=${RELEASE_NAME}" >> "$GITHUB_OUTPUT"
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          draft: false
          prerelease: false
          files: release-artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
